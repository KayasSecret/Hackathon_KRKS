<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Pay - The rental house</title>

    <!--Logo-->
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

    <!--Bootstrap Link (CDN)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- css links -->
    <link rel="stylesheet" href="/HT-Main-Page/style.css">
    <link rel="stylesheet" href="newentry.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--== Navigation Section ==-->
    <header id="Home"> 
        <nav class="nav" data-spy="affix">
            <div class="head-f1">
                Rental Rover
            </div>
            <div class="head-f2">
                <ul class="nav_btn">
                    <li><a href="/HT-Main-Page/index.html">Home</a></li>
                    <li><a href="/HT-Main-Page/index.html">Services</a></li>
                    <li><a href="/HT-Main-Page/index.html">RentHouse</a></li>
                    <!-- <li><a href="#Reviews">Reviews</a></li> -->
                    <li><a class="btn btn-primary" href="/Login-Page/login.html">Log in/Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- add information Section -->
    <section class="newEntry">
        <h2>Add Your House Information</h2>
        <form class="newEnt-Form">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Full Name">
            
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email Address">
            
            <label for="contact"></label>
            <input type="phone" name="contact" id="contact" placeholder="Contact number">
            
            <label for="address"></label>
            <input type="text" name="address" id="address" placeholder="Address ">
            
            <label for="rooms"></label>
            <input type="text" name="rooms" id="room" placeholder="No. of Rooms">
            
            <label for="price"></label>
            <input type="text" name="price" id="price" placeholder="Price of room/month">
            
            <label for="floor"></label>
            <input type="text" name="floor" id="floor" placeholder="Floor ">
            
            <label for="registration_date"></label>
            <input type="date" name="registration_date" id="reg_date" placeholder="registration date">
            
            <label for="files"></label>
            <input type="file" name="registration_date" id="files" class="file">

            <button class="newEnt-btn">Sumbit</button>
        </form>
    </section>

    <!--== JS (Bootstrap) ==-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- myjs  -->
    <script src="/Cards-info/card.js"></script>
</body>
</html>
