<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newEntry.html">
</head>
<body>
    <section>
        <h2>Add Your House Information</h2>
        <form>
            <label for="name"></label>
            <input type="text" name="name" placeholder="Enter your Name">
            
            <label for="email"></label>
            <input type="email" name="email" placeholder="Enter your Email Address">
            
            <label for="contact"></label>
            <input type="phone" name="contact" placeholder="Enter your Contact number">
            
            <label for="address"></label>
            <input type="text" name="address" placeholder="Enter Address ">
            
            <label for="rooms"></label>
            <input type="text" name="rooms" placeholder="Enter no. of rooms">
            
            <label for="price"></label>
            <input type="text" name="price" placeholder="Enter price of room / month">
            
            <label for="floor"></label>
            <input type="text" name="floor" placeholder="Enter Floor ">
            
            <label for="registration_date"></label>
            <input type="date" name="registration_date" placeholder="Enter registration date">
            
            <label for="files"></label>
            <input type="file" name="registration_date" placeholder="Enter registration date">
        </form>
    </section>
</body>
</html>
