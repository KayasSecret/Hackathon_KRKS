<!DOCTYPE html>
<html lang="en">

    <title>Login To Rental Pay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="eamil" name="email" id="email" placeholder="Eamil">

        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <button class="btn">Log In</button>
    </div>
</body>

</html>
