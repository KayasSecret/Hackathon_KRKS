<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Pay - The rental house</title>
    <!--Bootstrap Link (CDN)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!--Normal CSS file-->
    <link rel="stylesheet" href="/HT-Main-Page/style.css">
    
    <!--Logo-->
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h2>House Info</h2>
    <div class="more_img">
            <img src="/houseimg/h1img.jpeg">
            <img src="/houseimg/h2img.jpeg">
            <img src="/houseimg/h3img.jpeg">
    </div>
    <div class="more_info">
        <p>Price: 2000rs / month</p>
        <p>Rooms : 2</p> 
        <p>Floor : Ground</p>
        <p>Registered on : February 2024</p>
    </div>


    <!-- Contact Owner -->
    <div class="main-block">
        <form class="contact" action="/">
          <h1>Contact Owner </h1>
            <div class="info">
                <label for="text">Name</label>
                <input class="fname" type="text" name="name" placeholder="Full name">

                <label for="Email">Email</label>
                <input type="text" name="name" placeholder="Email">

                <label for="number">Phone Number</label>
                <input type="text" name="name" placeholder="Phone number">

                <label for="use">Required for</label>
                    <input type="checkbox" name="name">
                    <label for="Individual">Individual</label>

                    <input type="checkbox" name="name">
                    <label for="Family">Family</label>
                    <input type="text" placeholder="No. of Members">
            </div>
            <button class="contact_btn"  type="submit">Submit</button>
        </form>
      </div>

      <!-- Review Section -->

      <h4>Write your Reviews</h4>
      <textarea rows="3" placeholder="Write here"></textarea>
</body>
</html>
